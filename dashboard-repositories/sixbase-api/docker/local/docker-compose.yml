version: "3.9"
name: "sixbase-dashboard"

services:
  api:
    build:
      context: ../..
      dockerfile: docker/local/Dockerfile.dev
    container_name: sixbase-api-dashboard
    env_file:
      - .env.local
    command: yarn dev
    volumes:
      - ../..:/usr/app
      - /usr/app/node_modules
    ports:
      - "5500:5500"
    depends_on:
      redis:
        condition: service_started
    environment:
      NODE_ENV: development
      DEV_ALLOW_DOCS: "true"
      REDIS_HOST: redis
      REDIS_PORT: "6380"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "500"

  redis:
    image: redis:7-alpine
    container_name: sixbase-redis-dashboard
    command: ["redis-server", "--port", "6380"]
    ports:
      - "6380:6380"