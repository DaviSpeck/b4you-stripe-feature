components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "ERROR_CODE"
        message:
          type: string
          example: "Mensagem de erro"
    
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operação realizada com sucesso"
